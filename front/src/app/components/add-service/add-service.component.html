<app-header></app-header>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<div class="container mt-5">
  <h2 class="mb-4">Formulario de Servicio</h2>
  <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>
      <select
        class="form-select"
        name="category"
        formControlName="selectedCategory"
        aria-placeholder="Seleccione la categoria"
        (change)="onSelectedCategory()"
      >
        <option value="" disabled>Seleccione la categoria</option>
        <option *ngFor="let category of mainCategoryList" [ngValue]="category">
          {{ category.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="subCategory" class="form-label">Sub-Categoria</label>
      <select
        class="form-select"
        name="subCategory"
        formControlName="selectedSubCategory"
        aria-placeholder="Seleccione la sub-categoria"
      >
        <option value="" disabled>Seleccione la sub-categoria</option>
        <option
          *ngFor="let subCategory of subCategoryList"
          [ngValue]="subCategory"
        >
          {{ subCategory.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="que-incluye" class="form-label"
        >¿Qué incluye? / ¿Qué no incluye?</label
      >
      <input
        class="form-control"
        name="description"
        formControlName="description"
        placeholder="Ingrese lo que incluye"
        value=""
      />
    </div>

    <div class="mb-3">
      <label for="province" class="form-label">Provincia</label>
      <select
        class="form-select"
        name="province"
        formControlName="selectedProvince"
        aria-placeholder="Seleccione la provincia"
        (change)="onSelectedProvince()"
        #provinces.nombre
      >
        <option value="" disabled>Seleccione la provincia</option>
        <option *ngFor="let province of provinceList" [ngValue]="province">
          {{ province.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="departamento" class="form-label">Departamento</label>
      <select
        class="form-select"
        name="department"
        formControlName="selectedDepartment"
        aria-placeholder="Seleccione el departamento"
        (change)="onSelectedDepartment()"
        #departments.nombre
      >
        <option value="" disabled>Seleccione el departamento</option>
        <option
          *ngFor="let department of departmentList"
          [ngValue]="department"
        >
          {{ department.nombre }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="localidad" class="form-label">Localidad</label>
      <select
        class="form-select"
        name="locality"
        formControlName="selectedLocality"
        aria-placeholder="Seleccione la localidad"
        #locality.nombre
      >
        <option value="" disabled>Seleccione la localidad</option>
        <option *ngFor="let locality of localityList" [ngValue]="locality">
          {{ locality.nombre }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn-primary" [disabled]="!resourceForm.valid">
      Enviar
    </button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
