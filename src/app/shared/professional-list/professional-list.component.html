<div class="filter-options">
    <input type="text" placeholder="Zona" [(ngModel)]="filterCriteria.zona" (input)="filterProfessionals()">
    <input type="text" placeholder="Ciudad" [(ngModel)]="filterCriteria.ciudad" (input)="filterProfessionals()">
  </div>
  
  <div class="professional-list">
    <div *ngFor="let professional of filteredProfessionals" class="professional-item">
      <h3>{{ professional.nombre }}</h3>
      <p>{{ professional.descripcion }}</p>
      <p>Zona: {{ professional.zona }}</p>
      <p>Ciudad: {{ professional.ciudad }}</p>
      <p>Calificaci√≥n: {{ professional.calificacion_promedio }}</p>
    </div>
  </div>
