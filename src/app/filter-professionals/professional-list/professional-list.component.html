<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <app-sidebarProvider (filterChanged)="updateFilter($event)"></app-sidebarProvider>
    </div>
    <div class="col-md-9">
      <div class="professional-list row">
        <div *ngFor="let professional of filteredProfessionals" class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ professional.nombre }}</h5>
              <p class="card-text">{{ professional.descripcion }}</p>
              <p class="card-text"><strong>Zona:</strong> {{ professional.zona }}</p>
              <p class="card-text"><strong>Ciudad:</strong> {{ professional.ciudad }}</p>
              <p class="card-text"><strong>Calificaci√≥n:</strong> {{ professional.calificacion_promedio ?? 'N/A' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
