<div class="sidebar">
    <h3>Filtros</h3>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input type="text" class="form-control" id="ciudad" [(ngModel)]="filterCriteria.ciudad" (input)="onFilterChange()">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="filterCriteria.nombre" (input)="onFilterChange()">
    </div>
  </div>
