
<!-- header.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ServConnect</a>
  <div *ngIf="isAuthenticated" class="collapse navbar-collapse justify-content-center">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </div>
  <div class="collapse navbar-collapse justify-content-end">
    <ng-container *ngIf="!isAuthenticated; else loggedIn">
      <a class="navbar-brand" [routerLink]="['/login']">Iniciar Sesion</a>
    </ng-container>
    <ng-template #loggedIn>
      <div class="user-icon" (click)="navigateToProfile()">
        <img src="path-to-user-icon.png" alt="User Icon">
      </div>
    </ng-template>
  </div>


  <ng-container *ngIf="isAuthenticated">
    <!-- Contenido del header no autenticado -->
  </ng-container>
  
  
</nav>
