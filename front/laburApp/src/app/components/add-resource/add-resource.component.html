<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Servicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Formulario de Servicio</h2>
      <form [formGroup]="resourceForm" (ngSubmit)="(onSubmit)">
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            type="text"
            class="form-control"
            id="precio"
            placeholder="Ingrese el precio"
          />
        </div>
        <div class="mb-3">
          <label for="que-incluye" class="form-label"
            >¿Qué incluye? / ¿Qué no incluye?</label
          >
          <input
            type="text"
            class="form-control"
            id="que-incluye"
            placeholder="Ingrese lo que incluye"
          />
        </div>

        <div class="mb-3">
          <label for="province" class="form-label">Provincia</label>
          <select
            class="form-select"
            id="province"
            formControlName="province"
            aria-placeholder="Seleccione la provincia"
          >
            <option value="" disabled>Seleccione la provincia</option>
            <option *ngFor="let province of provinceList">
              {{ province.nombre }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="municipio" class="form-label">Municipio</label>
          <select class="form-select" id="municipio">
            <option selected>Seleccione el municipio</option>
            <option value="municipio1">Municipio 1</option>
            <option value="municipio2">Municipio 2</option>
            <option value="municipio3">Municipio 3</option>
            <!-- Agrega más opciones según tus necesidades -->
          </select>
        </div>

        <div class="mb-3">
          <label for="localidad" class="form-label">Localidad</label>
          <select class="form-select" id="localidad">
            <option selected>Seleccione la localidad</option>
            <option value="localidad1">Localidad 1</option>
            <option value="localidad2">Localidad 2</option>
            <option value="localidad3">Localidad 3</option>
            <!-- Agrega más opciones según tus necesidades -->
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
