<div *ngIf="availableSlots.length > 0">
    <h3>Seleccione un horario disponible:</h3>
    <ul>
      <li *ngFor="let slot of availableSlots" (click)="selectSlot(slot)">
        {{ slot }}
      </li>
    </ul>
  </div>
  <div *ngIf="availableSlots.length === 0">
    <p>No hay horarios disponibles para la fecha seleccionada.</p>
  </div>
